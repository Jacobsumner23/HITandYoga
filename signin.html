        <img src="pics/squat_rack.jpg" alt="" srcset="">

        <h1>H.I and Yoga log in </h1>

            <label>Email</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>

            <button a href="landing.html" class="button-1">Sign In</button>

    </div>

        <button class="customer">New Member?</button>
    </div>
